<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escopark - Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background">
    <div class="login-container">
      <h1>INICIAR SESIÓN</h1>
      <form>
        <label for="email">Correo institucional o número de boleta</label>
        <input type="email" id="email" placeholder="Ingrese un correo o boleta válidos" required />
        <span class="error-message">Ingreso no válido</span>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Valor" required />
        <span class="error-message">Contraseña incorrecta</span>

        <button type="submit">Ingresar</button>
        <p class="register-text">¿Aún no tienes una cuenta? <a href="#">Registrarse</a>.</p>
      </form>
    </div>
  </div>
</body>
</html>
